<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="parent">
        <div class="card-container">
            <div class="card-container-top">
                <img src="https://amazing-beaver-34b5f5.netlify.app/images/bg-pattern-top.svg" class="bg" alt="bg-top">
            </div>
            <div class="card-container-bottom">
                <img src="https://amazing-beaver-34b5f5.netlify.app/images/bg-pattern-bottom.svg" class="bg" alt="bg-bottom">
            </div>
        </div>
        <div class="profile__card">
            <div class="head">
                <img src="https://amazing-beaver-34b5f5.netlify.app/images/bg-pattern-card.svg" alt="card head bg">
            </div>
            <div class="body">
                <div class="user__wrapper">
                    <img src="https://amazing-beaver-34b5f5.netlify.app/images/image-victor.jpg" class="user__image" alt="Image Victor">
                </div>
                <div class="user__detail">
                    <div>
                        <div><strong>Victor Crest</strong><span>26</span></div>
                        <div>London</div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div>
                    <div><strong>80K</strong></div>
                    <div>Followers</div>
                </div>
                <div>
                    <div><strong>803K</strong></div>
                    <div>Likes</div>
                </div>
                <div>
                    <div><strong>1.4K</strong></div>
                    <div>Photos</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
